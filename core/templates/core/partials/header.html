{% load static %}
<header class="fixed top-0 left-64 w-[calc(100%-16rem)] bg-white shadow-md p-4 z-10 flex justify-between items-center h-20">
    <!-- Welcome message -->
    <h1 class="text-xl font-semibold text-gray-700">Welcome, {{ user.first_name }} {{ user.last_name }}</h1>

    <!-- Right section (Search, Notifications, Profile) -->
    <div class="flex items-center space-x-4">
        <!-- Search input -->
        <input 
            type="text" 
            placeholder="Search..." 
            class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        />
        <!-- Separator (Pipe) -->
        <span class="text-gray-400">|</span>

        <!-- Icons and Profile -->
        <button class="text-gray-600 hover:text-blue-500">
            <i class="fas fa-envelope text-xl"></i>
        </button>
        <button class="text-gray-600 hover:text-blue-500">
            <i class="fas fa-bell text-xl"></i>
        </button>
        <div class="relative">
            <!-- Profile Image and Dropdown Toggle -->
            <div class="flex items-center space-x-2 cursor-pointer" id="dropdownToggle">
                <img 
                    src="{% static 'img/users/testuser.jpg' %}" 
                    alt="Profile" 
                    class="w-8 h-8 rounded-full"
                />
                <span class="text-gray-700 font-semibold">{{ user.first_name }} {{ user.last_name }}</span>
                <i class="fas fa-chevron-down"></i>
            </div>

            <!-- Dropdown Menu (Initially Hidden) -->
            <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
                <ul class="py-2">
                    <li>
                        <a href="{% url 'settings' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                    </li>
                    <li>
                        <a href="{% url 'profile' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                    </li>
                    <li>
                        <hr class="border-gray-300 my-1">
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
