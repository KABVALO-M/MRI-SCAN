{% load static %}
<aside class="fixed top-0 left-0 w-64 h-full bg-gray-800 text-white shadow-md flex flex-col">
    <!-- Sidebar Title Section -->
    <div class="p-6 h-20 border-b border-gray-700 flex items-center">
        <img 
            src="{% static 'img/logo.jpg' %}" 
            alt="Profile Image" 
            class="w-14 h-14 rounded-full mr-4"
        />
        <div>
            <h2 class="text-xl font-semibold">MRI Brain Scan Analysis</h2>
        </div>
    </div>

    <!-- Sidebar Links -->
    <div class="flex-1 mt-6">
        <div class="mb-4">
            <h3 class="text-gray-400 text-base uppercase px-4 mb-2">Main Menu</h3>
            <ul>
                <!-- Dashboard Menu Item -->
                <li class="w-full mb-2">
                    <a href="{% url 'dashboard' %}" class="w-full p-4 flex items-center space-x-4 text-gray-300 
                        {% if current_page == 'dashboard' %} 
                            bg-white bg-opacity-20 text-white 
                        {% endif %} 
                        hover:bg-white hover:bg-opacity-20 hover:text-white rounded transition-all ease-in-out duration-200">
                        <i class="fa-thin fa-gauge-max text-2xl"></i>
                        <span class="text-lg">Dashboard</span>
                    </a>
                </li>

                <!-- Doctors Menu Item (Visible to Superusers) -->
                {% if user.is_superuser %}
                <li class="w-full mb-2">
                    <a href="{% url 'doctors' %}" class="w-full p-4 flex items-center space-x-4 text-gray-300 
                        {% if current_page == 'doctors' %} 
                            bg-white bg-opacity-20 text-white 
                        {% endif %} 
                        hover:bg-white hover:bg-opacity-20 hover:text-white rounded transition-all ease-in-out duration-200">
                        <i class="fa-thin fa-user-md text-2xl"></i>
                        <span class="text-lg">Doctors</span>
                    </a>
                </li>
                {% endif %}

                <!-- Patients Menu Item -->
                <li class="w-full mb-2">
                    <a href="{% url 'patients' %}" class="w-full p-4 flex items-center space-x-4 text-gray-300 
                        {% if current_page == 'patients' %} 
                            bg-white bg-opacity-20 text-white 
                        {% endif %} 
                        hover:bg-white hover:bg-opacity-20 hover:text-white rounded transition-all ease-in-out duration-200">
                        <i class="fa-thin fa-user text-2xl"></i>
                        <span class="text-lg">Patients</span>
                    </a>
                </li>

                <!-- Analysis Menu Item -->
                <li class="w-full mb-2">
                    <a href="{% url 'analysis' %}" class="w-full p-4 flex items-center space-x-4 text-gray-300 
                        {% if current_page == 'analysis' %} 
                            bg-white bg-opacity-20 text-white 
                        {% endif %} 
                        hover:bg-white hover:bg-opacity-20 hover:text-white rounded transition-all ease-in-out duration-200">
                        <i class="fa-thin fa-chart-line text-2xl"></i>
                        <span class="text-lg">Analysis</span>
                    </a>
                </li>

                <!-- Hospitals Menu Item (Visible to Superusers) -->
                {% if user.is_superuser %}
                <li class="w-full mb-2">
                    <a href="{% url 'hospitals' %}" class="w-full p-4 flex items-center space-x-4 text-gray-300 
                        {% if current_page == 'hospitals' %} 
                            bg-white bg-opacity-20 text-white 
                        {% endif %} 
                        hover:bg-white hover:bg-opacity-20 hover:text-white rounded transition-all ease-in-out duration-200">
                        <i class="fa-thin fa-hospital text-2xl"></i>
                        <span class="text-lg">Hospitals</span>
                    </a>
                </li>
                {% endif %}

                <!-- Training Menu Item (Visible to Superusers) -->
                {% if user.is_superuser %}
                <li class="w-full mb-2">
                    <a href="{% url 'training' %}" class="w-full p-4 flex items-center space-x-4 text-gray-300 
                        {% if current_page == 'training' %} 
                            bg-white bg-opacity-20 text-white 
                        {% endif %} 
                        hover:bg-white hover:bg-opacity-20 hover:text-white rounded transition-all ease-in-out duration-200">
                        <i class="fa-thin fa-chalkboard-teacher text-2xl"></i>
                        <span class="text-lg">Training</span>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="mt-auto mb-6">
        <ul>
            <li class="w-full">
                <a href="{% url 'logout' %}" class="w-full p-4 flex items-center space-x-4 text-gray-300 
                    {% if current_page == 'logout' %} 
                        bg-white bg-opacity-20 text-white 
                    {% endif %} 
                    hover:bg-white hover:bg-opacity-20 hover:text-white rounded transition-all ease-in-out duration-200">
                    <i class="fa-thin fa-right-from-bracket text-2xl"></i>
                    <span class="text-lg">Logout</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
