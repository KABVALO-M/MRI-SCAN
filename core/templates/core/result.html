{% extends 'core/base_layout.html' %}
{% load static %}
{% block body %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Analysis Result</h1>

    <div class="w-full max-w-md mx-auto px-6 py-10 bg-white rounded-lg shadow-lg">
        <div class="mb-4 text-center">
            <svg aria-hidden="true" class="w-16 h-16 mb-3 text-blue-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3M4.5 8C6.5 5 9.5 3 12 3c2.5 0 5.5 2 7.5 5s1.5 7.5 1.5 7.5H3s0-4.5 1.5-7.5z"></path>
            </svg>
            <p class="text-lg font-semibold mb-2">Predicted Tumor Type:</p>
            <p class="text-2xl text-blue-600 font-bold">{{ analysis.result }}</p>  <!-- Updated this line -->
        </div>

        <div class="mt-8 text-center">
            <a href="{% url 'analysis' %}" class="inline-block px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:bg-blue-700 transition duration-200 ease-in-out">
                Upload Another Image
            </a>
        </div>
    </div>
</div>
{% endblock %}
